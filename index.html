<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="image" id="photo">
      <img src="images/image-header-mobile.jpg" alt=".." class="mblimg">
      <img src="images/image-header-desktop.jpg" alt=".." class="desimg">
    </div>
    <div class="txt" id="word">
      <div class="maintxt">
        
        <h2 >Get <span>insights</span> that<br class="m"/> help<br class="d"/>  your business<br class="m"/> grow.</h2>
        <p>Discover the benefits of data<br class="m"/> analytics and make<br class="d"/> better decisions<br class="m"/> regarding revenue, customer<br class="d"/><br class="m"/>
          experience, and overall efficiency.</p>
      </div>
      <div class="social">
        <div>
        <h1 class="fh">10k+</h1>
        <p>COMPANIES</p>
      </div>
      <div>
        <h1>314</h1>
        <p>TEMPLATES</p>
      </div>
      <div>
        <h1>12M+</h1>
        <p>QUERIES</p>
      </div>
      </div>
    </div>

    <div class="attribution" id="link">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/_si_tto_/" target="_blank">Sitto</a>.
    </div>
  </div>
</body>
</html>
